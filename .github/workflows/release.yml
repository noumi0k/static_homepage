name: when push or pull_request master , auto release
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # ãƒªãƒªãƒ¼ã‚¹ç”¨ã«.gitignoreã‹ã‚‰distã‚’å‰Šé™¤
      - name: Not ignore dist
        run: sed -i '/dist*/d' .gitignore
      # yarnã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¦ãã‚Œã‚‹ã‚„ã¤
      - name: Install and Build ğŸ”§
        uses: bahmutov/npm-install@v1
        env:
          NODE_ENV: production
        run:  |
          yarn install
          yarn build
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
