name: when push or pull_request master , auto release github page
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # ãƒªãƒªãƒ¼ã‚¹ç”¨ã«.gitignoreã‹ã‚‰distã‚’å‰Šé™¤
      - name: Not ignore dist
        run: sed -i '/dist*/d' .gitignore
      # yarnã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã—ã¦ãã‚Œã‚‹ã‚„ã¤
      - name: Yarn cache
        uses: bahmutov/npm-install@v1
        env:
          NODE_ENV: production
      - name: Install and Build ğŸ”§
        run: yarn build
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./dist
